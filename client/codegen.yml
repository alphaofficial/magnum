overwrite: true
schema: ${REACT_APP_API_URL}/graphql # Replace with env variable later
documents: 'src/graphql/**/*.graphql'
generates:
  src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      noHOC: true
      noComponents: true
      noNamespaces: true
      withHooks: true
      withSubscriptionHooks: true
      apolloReactHooksImportFrom: "@apollo/client"
